<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Paper Rock Scissors</h1>
    </div>
    <div class="content-container">
        <div class="score-container">
            <div class="wise">
                <p>First to 5 wins.</p>
                <p>Choose Wisely</p>
            </div>
            <div class="scores">
                <p id="my-score">My Score:</p>
                <p id="comp-score"> Computer Score:</p>
            </div>
        </div>

        <div class="button-container">
            <p id="update" class="live-score"></p>
            <p>
                <div class="game-btns">
                    <button class="hidden" id="btn-paper">Paper</button>
                    <button class="hidden" id="btn-rock">Rock</button>
                    <button class="hidden" id="btn-scissors">Scissors</button>
                </div>
                <div class="hidden-btn">
                    <button id="play-again" class="hide">Play Again</button>
                </div>
            </p>
        </div>
        
        
    </div>
</div>

 <script src="script.js"></script>   
</body>
</html>
